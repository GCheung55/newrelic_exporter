# NewRelic API key. Mandatory
api.key: 

# API location
api.server:	"https://api.newrelic.com"

# Period of data to request, in seconds
api.period: 60

# Period of time to wait for an API response
api.timeout: 15s

# Name of NewRelic service to aquire metrics from. This is part of API path in between of API version and app ID.
# See NR API docs for details: https://rpm.newrelic.com/api/explore
api.service: "applications"

# Time to cache application list. 0 by default
#api.apps-list-cache-time: 1m

# Time to cache metric names list. 0 by default
#api.metric-names-cache-time: 1m

# List of NewRelic application IDs. If none set than exporter will get app list from API
api.apps:

# List of filters for metric names
# Corresponds to 'name' parameter of metrics.json
# Each line will generate at least one separate API request
api.metric-filters:

# List of value names to collect
# Corresponds to 'values[]' field of data.json
# If empty - all possible values will be collected
api.value-filters:
#  - average_response_time
#  - calls_per_minute

# Address to listen on for web interface and telemetry. Port defaults to 9126.
web.listen-address:	":9126"

# Path under which to expose metrics. Defaults to '/metrics'
web.telemetry-path: "/metrics"